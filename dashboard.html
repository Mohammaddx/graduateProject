<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <!--Fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Anton&display=swap"
      rel="stylesheet"
    />
    <!--Font awesome-->
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous"
  />
    <!--Css files-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/uikit-rtl.min.css" />
    <link rel="stylesheet" href="./css/uikit.min.css" />
    <link rel="stylesheet" href="./css/dashboard.css" />
  </head>
  <body>
    <div class="dashboard-page">
      <header>
        <nav>
          <div class="menu">
            <button class="uk-button uk-button-default uk-margin-small-right" type="button" uk-toggle="target: #offcanvas-reveal"><i class="fas fa-bars"></i> Menu</button>
          </div>
          <div class="messages">
            <label class="message-span">
                <i class="fas fa-envelope message" id="message"><sup>3</sup></i><label for="message"></label></label>
          </div>
        </nav>
      </header>

      <div class="dashboard-view">

      </div>
    </div>
  

      <!--sidebar-->
      <div id="offcanvas-reveal" uk-offcanvas="mode: reveal; overlay: true">
        <div class="uk-offcanvas-bar">
          <button class="uk-offcanvas-close" type="button" uk-close></button>
          <div class="heading">
            <h3>(PFAMS)</h3>
          </div>
    

            <ul>
              <li class="club-link">Clubs</li>
              <li class="player-link">Players</li>
              <li class="matches-link">Matches</li>
            </ul>
        </div>
      </div>
    </div>
    <!--Js files-->

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="js/uikit-icons.min.js"></script>
    <script src="js/uikit.min.js"></script>
    <script src="./js/dashboardTransition.js"></script>
  </body>
</html>
