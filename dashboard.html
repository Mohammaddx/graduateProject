<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <!--Fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Anton&display=swap"
      rel="stylesheet"
    />
    <!--Font awesome-->
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <!--Css files-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/uikit-rtl.min.css" />
    <link rel="stylesheet" href="./css/uikit.min.css" />
    <link rel="stylesheet" href="./css/dashboard.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <nav>
          <div class="container">
            <div class="button">
              <button
                class="uk-button uk-button-default uk-margin-small-right"
                type="button"
                uk-toggle="target: #offcanvas-push"
              >
                <i class="fa fa-bars"></i> Menu
              </button>
            </div>
            <div class="heading">
              <h3>
                PALESTINIAN FOOTBALL ASSOCIATION MANAGEMENT SYSTEM (PFAMS)
              </h3>
            </div>
            <div class="messages">
              <div class="uk-inline">
                <button class="uk-button uk-button-default" type="button">
                  <i class="fa fa-envelope"></i> <sup>4</sup>
                </button>
                <div uk-dropdown="mode: click" class="view-messgaes">
                  <div class="container">
                    <div class="header">
                      <span>Messages: 4</span>
                    </div>
                    <div></div>
                    <div></div>
                    <div class="footer"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </nav>
      </header>

      <!--header end-->

      <div class="body">
        <div class="container"></div>
      </div>

      <!--sidebar-->
      <div id="offcanvas-push" uk-offcanvas="mode: push; overlay: true">
        <div class="uk-offcanvas-bar">
          <button class="uk-offcanvas-close" type="button" uk-close></button>

          <h3>Title</h3>

          <div class="club">
            <span>Club</span>
            <ul>
              <li><i class="fa fa-plus-circle"></i> Add Club</li>
              <li><i class="fa fa-edit"></i> Edit Club</li>
              <li><i class="fa fa-trash"></i> Delete Club</li>
            </ul>
          </div>

          <div class="player">
            <span>Players</span>
            <ul>
              <li><i class="fa fa-plus-circle"></i> Add Player</li>
              <li><i class="fa fa-edit"></i> Edit Player</li>
              <li><i class="fa fa-trash"></i> Delete Player</li>
            </ul>
          </div>

          <div class="match">
            <span>Matches</span>
            <ul>
              <li><i class="fa fa-plus-circle"></i> Add Match</li>
              <li><i class="fa fa-edit"></i> Edit Match</li>
              <li><i class="fa fa-trash"></i> Delete Match</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!--Js files-->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="js/uikit-icons.min.js"></script>
    <script src="js/uikit.min.js"></script>
  </body>
</html>
